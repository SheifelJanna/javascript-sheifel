<html>
<meta charset="UTF-8">
<head>
<title>if</title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript">
var password, x, y, bbb;
password=123;
bbb = window.prompt('Введите пароль' , '');
if(password=bbb) {
alert("Ура, ты молодец,верно");
}
else {
alert("Неверный пароль");
}
x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит строку в целое
y=parseInt(prompt("Введите значение у",'')); // число
if(x<y)
{
alert(" Максимальное число - y");
}
else if (x>y) {
alert(" Максимальное число - x");
}
else {
alert ("Числа равны х = у");
}
</script>
</body>
</html>
