    <h1>Пример простой (квадрат)</h1>
     <script language="JavaScript" type="text/JavaScript">
       var a=0;
	   function line()
       {	     
    document.writeln("<hr align='center' width='100'>");
    }

     for (var s=1; s<=10; s++) 
      line(); 
     </script>
	 <h1>Треугольник</h1>
	 <script language="JavaScript" type="text/JavaScript">
       var a=0;
	   function line2()
       {	     
    document.writeln("<hr align='center' width='"+(a+=10)+"'>");
    }
	for (var s=1; s<=10; s++) 
      line2(); 
     </script>
	 </body>
